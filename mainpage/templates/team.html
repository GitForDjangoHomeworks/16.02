{% load static %}

<div class="container-xxl py-5">
    <div class="container">
        <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
            <h6 class="section-title bg-white text-center text-primary px-3">Преподаватели</h6>
            <h1 class="mb-5">Наши преподаватели</h1>
        </div>


        


        <div class="row g-4">
            {% for teacher_item in teachers %}
            <div class="col-lg-3 col-md-6 wow fadeInUp" data-wow-delay="0.1s">
                <div class="team-item bg-light">

                    {% if teacher_item.image %}
                    <div class="overflow-hidden">
                        <img class="img-fluid" src="{{ teacher_item.image.url }}" alt="">
                    </div>
                    {% else %}
                    <div class="overflow-hidden">
                        <img class="img-fluid" src="{% static 'img/testimonial-1.jpg' %}" alt="">
                    </div>
                    {% endif %}


                    <div class="position-relative d-flex justify-content-center" style="margin-top: -23px;">
                        <div class="bg-light d-flex justify-content-center pt-2 px-1">
                            <a class="btn btn-sm-square btn-primary mx-1" href=""><i class="fab fa-facebook-f"></i></a>
                            <a class="btn btn-sm-square btn-primary mx-1" href=""><i class="fab fa-twitter"></i></a>
                            <a class="btn btn-sm-square btn-primary mx-1" href=""><i class="fab fa-instagram"></i></a>
                        </div>
                    </div>
                    <div class="text-center p-4">
                        <h5 class="mb-0">{{ teacher_item.first_name }} {{ teacher_item.last_name }}</h5>
                        <small>

                            {% for subject_item in teacher_item.on_class.all %}
                            {{ subject_item }}
                            {% endfor %}

                        </small>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        

    </div>
</div>
